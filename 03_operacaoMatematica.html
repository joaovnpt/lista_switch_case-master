<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    let num = Number(prompt("Informe um número.").trim().replace(",","."));
    let num2 = Number(prompt("Informe outro número.").trim().replace(",","."));
    let operacao = prompt("Informe a operação desejada, digite +, -, / ou *.");
    let resultado;
    let parimpar;
    let posineg;
    let intdec;

    switch (operacao) {
        case "+": resultado = num + num2;
        break;
        case "-": resultado = num - num2;
        break;
        case "*": resultado = num * num2;
        break;
        case "/": resultado = num / num2;
        break;
        default: alert("Dados inválidos.");
        break;
    }

    switch (resultado % 2) {
        case 0: parimpar = "par";
        break;
        case 1: parimpar = "ímpar";
        break;
        default: parimpar = "ímpar";
    }

    switch (resultado - resultado) {
        case 0: posineg = "positivo";
        break;
        default: posineg = "negativo";
    }

    switch (resultado - Math.round(resultado)) {
        case 0: intdec = "inteiro";
        break;
        default: intdec = "decimal";
    }

    alert(`${num} ${operacao} ${num2} é ${parimpar}, ${posineg} e ${intdec}.`)


</script>
